<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football World Cup</title>
    <script
      src="https://kit.fontawesome.com/0030e36d5f.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section
      class="flex mx-[65px] my-[150px] bg-[#49bce3] overflow-hidden text-white rounded-xl"
    >
      <div class="p-[110px]">
        <h1 class="text-7xl font-medium">
          The <br />
          Greatest <br />
          show on <br />
          the earth
        </h1>
        <p class="text-2xl mt-4 w-6/12">
          The 2022 World Cup in Qatar kicks off on Monday November 21 at the Al
          Thumama Stadium
        </p>
        <button
          class="mt-4 px-[16px] py-[25px] bg-[#1077c3] rounded-[5px] text-lg"
        >
          Watch Live
          <i class="fa-solid fa-angle-right"></i>
        </button>
      </div>
      <div class="mt-40">
        <img
          class="absolute right-[10rem] w-[33rem]"
          src="assets/Banner Image.png"
          alt=""
        />
      </div>
    </section>
    <main class="bg-[#1077c3] w-[250px] h-[312px] ml-16  rounded-[10px] py-[17px] text-center leading-[30px]">
      <nav class="">
        <a class="" href="">Upcoming Match</a><br>
        <a class="" href="">All Group</a><br>
        <a href="">Blog</a>
      </nav>
    </main>
