<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football World Cup</title>
    <script
      src="https://kit.fontawesome.com/0030e36d5f.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="mx-[125px]">
    <section class="flex my-[120px] bg-[#49bce3] text-white rounded-lg">
      <div class="p-[110px]">
        <h1 class="text-7xl font-medium">
          The <br />
          Greatest <br />
          show on <br />
          the earth
        </h1>
        <p class="text-2xl mt-4 w-6/12">
          The 2022 World Cup in Qatar kicks off on Monday November 21 at the Al
          Thumama Stadium
        </p>
        <button
          class="mt-4 px-[16px] py-[25px] bg-[#1077c3] rounded-[5px] text-lg"
        >
          Watch Live
          <i class="fa-solid fa-angle-right"></i>
        </button>
      </div>
      <div class="mt-40">
        <img
          class="absolute right-[10rem] w-[33rem]"
          src="assets/Banner Image.png"
          alt=""
        />
      </div>
    </section>
    <main class="bg-[#49bce3] w-[250px] h-[312px] rounded-[10px] text-center">
      <!-- ...............details................. -->

      <div class="grid grid-rows-3">
        <button
          class="mt-8 p-4 bg-white rounded-lg mx-4 text-lg font-extrabold text-[#56042c]"
        >
          <a href=""></a> Upcoming Match
        </button>
        <button
          class="mt-8 p-4 bg-white rounded-lg mx-4 text-lg font-extrabold text-[#56042c]"
        >
          All Groups
        </button>
        <button
          class="mt-8 p-4 bg-[#1077c3] rounded-lg mx-4 text-lg font-extrabold text-[#fff]"
        >
          Blogs
        </button>
      </div>

      <!--.............. match time..................... -->

      <div>
        <div class="ring">
          <img src="assets/Blog Image.png" alt="" />
          <button
            class="px-[19px] py-[8px] mt-4 mr-28 rounded-[5px] text-white font-bold bg-[#49bce3]"
          >
            Transfer
          </button>
          <p class="block mr-28 text-lg font-bold">
            Transfer Live: Chlesea in talks over Kimpenbe transfer
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
